<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica", Helvetica, Arial, sans-serif;
  font-size:11px;
  margin: auto;
  position: relative;
  width: 95%;
}

form {
  position: absolute;
  left: 10px;
  top: 25px;
  color:#888;
}

.node {
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}
#city
{
	position:absolute;
	left:10px;
	top:20px;
	color:#888;
}

</style>
<div id="city">
	<strong>Aberdeen Street:</strong> All colors.
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 50, right: 10, bottom: 10, left: 10},
    width = 1000 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var color = d3.scale.category20c();

var treemap = d3.layout.treemap()
    .size([width, height])
    .sticky(true)
    .value(function(d) { return d.size; });

var div = d3.select("body").append("div")
    .style("position", "relative")
    .style("width", (width + margin.left + margin.right) + "px")
    .style("height", (height + margin.top + margin.bottom) + "px")
    .style("left", margin.left + "px")
    .style("top", margin.top + "px")

d3.json("/streetviewcolor/treemap_data_wholestreet/Aberdeen_Avenue.json", function(error, root) {
	
//d3.json("test0.json", function(error, root) {
  var node = div.datum(root).selectAll(".node")
      .data(treemap.nodes)
      .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background", function(d) { return d.name; } )
      //.text(function(d) { return d.children ? null : d.name; });
	  
  d3.selectAll("input").on("change", function change() {
    var value = this.value === "size"
        ? function() { return 1; }
        : function(d) { return d.size; };

    node
        .data(treemap.value(value).nodes)
      .transition()
        .duration(1500)
        .call(position);
  });
});

function position() {
  this.style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return Math.max(0, d.dx) + "px"; })
      .style("height", function(d) { return Math.max(0, d.dy) + "px"; });
}

</script>
